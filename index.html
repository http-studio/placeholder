<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Http Studio</title>

    <meta name="description" content="Design and engineering for glowing rectangles" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Http Studio" />
    <meta property="og:url" content="https://http.studio" />
    <meta property="og:description" content="Design and engineering for glowing rectangles" />
    <meta property="og:image" content="images/social.png" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="Http Studio" />
    <meta property="twitter:url" content="https://http.studio" />
    <meta property="twitter:description" content="Design and engineering for glowing rectangles" />
    <meta property="twitter:image" content="images/social.png" />

    <style>
      @font-face {
        font-family: 'Favorit';
        font-style:  normal;
        font-weight: normal;
        src: url("fonts/favorit-std-regular.woff") format("woff");
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh; /* Fallback for browsers that do not support Custom Properties */
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: space-around;
        
        font-family: Favorit;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        background-color: #E5E5E5;
        color: #000000;
      }

      @keyframes pulse {
        0% {
          filter: hue-rotate(0deg);
        }
        12.5% {
          filter: hue-rotate(0deg);
        }

        13% {
          filter: hue-rotate(45deg);
        }
        25% {
          filter: hue-rotate(45deg);
        }

        25.5% {
          filter: hue-rotate(90deg);
        }
        37.5% {
          filter: hue-rotate(90deg);
        }

        38% {
          filter: hue-rotate(135deg);
        }
        50% {
          filter: hue-rotate(135deg);
        }

        50.5% {
          filter: hue-rotate(180deg);
        }
        62.5% {
          filter: hue-rotate(180deg);
        }

        63% {
          filter: hue-rotate(225deg);
        }
        75% {
          filter: hue-rotate(225deg);
        }

        75.5% {
          filter: hue-rotate(270deg);
        }
        87.5% {
          filter: hue-rotate(270deg);
        }

        88% {
          filter: hue-rotate(315deg);
        }
        99.5% {
          filter: hue-rotate(315deg);
        }

        100% {
          filter: hue-rotate(360deg);
        }
      }

      .wrapper {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: space-around;
      }

      img {
        margin-bottom: 20px;
        max-width: 150px;
        height: auto;
      }

      img.animate {
        /* GIF time: 2.1s */
        /* animation time: 8 iterations x 2.1s =  */
        animation: 16.8s pulse infinite;
      }

      h1 {
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 24px;
        text-align: center;
      }

      p {
        max-width: 250px;
        font-weight: 400;
        text-align: center;
        line-height: 1.4;
        font-size: 12px;
        letter-spacing: 0.02em;
      }

      @media (min-width: 768px) {
        img {
          max-width: 250px;
          margin-bottom: 25px;
        }

        h1 {
          font-size: 36px;
          font-weight: normal;
          margin-bottom: 15px;
        }

        p {
          max-width: 400px;
          font-size: 18px;
        }

        a {
          color: #000000;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
      }
    </style>

    <script>
      // https://css-tricks.com/the-trick-to-viewport-units-on-mobile/

      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      // We listen to the resize event
      window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });

      function startAnimation() {
        const img = document.querySelector('img');
        img.classList.add('animate');
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <img src="images/monster.gif" alt="monster" onload="startAnimation()">
      <h1>Http Studio</h1>
      <p>Design and engineering for glowing rectangles. <a href="https://www.instagram.com/http.studio/">Coming soon</a>.</p>
    </div>
  </body>
</html>
